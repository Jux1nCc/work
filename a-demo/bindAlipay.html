<html style="font-size: 48px;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>修改支付宝账号</title>
    <link rel="stylesheet" href="comm.css">
    <style type="text/css">
        .wrap {
            width: 100%;
            height: 100vh;
            color: #666;
            background-color: #F2F2F2;
        }

        .wrap-title {
            line-height: 4;
            color: #666;
            margin-left: 20px;
        }

        .contian {
            width: 100%;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, .05);
            border-radius: 6px;
            background: #fff;
        }

        .contian p {
            line-height: 3.5;
        }

        .contian p:first-of-type {
            border-bottom: 1px solid #e4e1e1;
        }

        .contian span {
            display: block;
            width: 28%;
            color: #000;
            text-align: center;
        }

        .contian input {
            border: none;
        }

        button {
            display: block;
            width: 95%;
            margin: 50px auto;
            height: 40px;
            border-radius: 6px;
            border: none;
            background: linear-gradient(to right, #85F0C9, #78D3EA);
            font-size: 18px;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <p class="wrap-title">仅支持实名认证的支付宝账号</p>
        <div class="contian">
            <p class="flexbox start">
                <span>真实姓名</span>
                <input class="alipay-name" type="text" placeholder="请输入您的真实姓名">
            </p>
            <p class="flexbox start">
                <span>支付宝账号</span>
                <input class="alipay-account" type="text" placeholder="请输入支付宝账号">
            </p>
        </div>
        <button onclick="submitBind()">确定</button>
    </div>
</body>
<script src="http://activity.folkcam.cn/common/jquery.min.js"></script>
<script src="http://activity.folkcam.cn/common/app.js"></script>
<script src="http://activity.folkcam.cn/common/config.js"></script>
<script src="http://activity.folkcam.cn/common/layer/layer.js"></script>
<script src="cash.js"></script>

</html>
