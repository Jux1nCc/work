<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>积分兑换钻石</title>
    <link rel="stylesheet" href="http://activity.folkcam.cn/common/layer/theme/default/layer.css">
    <link rel="stylesheet" href="http://activity.folkcam.cn/common/comm.css">
    <style type="text/css">
        @font-face {
            font-family: "PingFangMedium";
            src: url("../common/PingFangMedium.ttf");
            font-weight: bold;
            font-style: normal;
            color: #000;
        }

        body {
            font-family: PingFangMedium;
        }

        .wrap {
            width: 100%;
            height: 100vh;
            background: #F5F5F5
        }

        header img {
            width: 72px;
            height: 72px;
            margin: 30px 0 10px
        }

        .detail {
            width: 100%;
            margin-top: 40px;
            background: #fff;
        }

        .detail p {
            width: 100%;
            height: 60px;
            padding: 0 4%;
            border-bottom: 1px solid #E5E5E5;
        }

        .detail p span {
            font-size: 16px;
            letter-spacing: 1px;
        }

        button {
            display: block;
            width: 90%;
            height: 45px;
            margin: 40px auto 0;
            background: linear-gradient(to right, #b285f4, #6e74eb);
            border: none;
            color: #fff;
            border-radius: 6px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <script src="http://activity.folkcam.cn/common/jquery.min.js"></script>
        <script src="http://activity.folkcam.cn/common/rem.js"></script>
        <script src="http://activity.folkcam.cn/common/createBar.js"></script>
        <script>
            $bar.setBar({ bg: '#fff', font: '#000' }, {
                type: 1,
                detail: ''
            }, {
            })
        </script>
        <header class="column">
            <img src="image/right.png" alt="">
            <p>积分兑换成功</p>
        </header>
        <div class="detail">
            <p class="flexbox between"><span>到账钻石数</span><span class="getter">+0.00</span></p>
            <p class="flexbox between"><span>兑换积分数</span><span class="changeInter">-0.00</span></p>
        </div>
        <button class="btn-show-active" onclick="isSumbitMe()">我知道了</button>
    </div>
</body>
<script src="http://activity.folkcam.cn/common/config.js"></script>
<script src="http://activity.folkcam.cn/common/app.js"></script>
<script src="http://activity.folkcam.cn/common/layer/layer.js"></script>
<script src="index.js?v=20210322"></script>
<script>
    var ua = navigator.userAgent.toLowerCase()
    var u = navigator.userAgent
    var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1
    var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/)
    function isSumbitMe(){
        var amtNum = Number($config.getQueryStringByName("earn"))
        if (isIOS) {
            window.webkit.messageHandlers.jumpToMe.postMessage({
                diamond: amtNum,
            })
        } else if (isAndroid) {
            client.jumpToMe(amtNum)
        }
    }
</script>

</html>
