<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>

<body>
    <div id="app">
        <el-button @click="open">点击打开 Message Box</el-button>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {

            },
            methods: {
                open() {
                    this.$confirm('此操作将永久删除该文件, 是否继续?', '温馨提示!', {
                        confirmButtonText: '真的删除?',
                        cancelButtonText: '还是别把!',
                        type: 'warning'
                    }).then(() => {
                        this.$message({
                            type: 'success',
                            message: '这次真的删掉了!'
                        });
                    }).catch(() => {
                        this.$message({
                            type: 'info',
                            message: '还好还好.没删!'
                        });
                    });
                }
            }
        })
    </script>
</body>

</html>
