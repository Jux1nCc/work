<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <button @click="clickEvent">点击</button>
    <button @dblclick="clickEvent">双击</button>
    <button @mouseover="clickEvent">鼠标移入</button>
    <p>{{total}}</p>
  </div>
</body>
<script src="../js/vue.js"></script>
<script>
new Vue({
  el: '#app',
  data: {
    total: ''
  },
  methods: {
    clickEvent(){
      this.total++
    }
  },
})
</script>
</html>
