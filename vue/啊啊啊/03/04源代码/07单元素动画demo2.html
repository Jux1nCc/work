<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    /* 正常状态 */
    .xxx {
      width: 300px;
      height: 300px;
      background-color: #00f;
      margin: 0 auto;
    }
    /* 进入动画执行体 */
    .xxx-enter-active {
      transition: all 2s;
    }
    .xxx-leave-active {
      transition: all 2s;
    }
    /* 从什么状态变到了正常状态 */
    .xxx-enter {
      opacity: 0;
      width: 0;
      height: 0;
      transform: rotateZ(90deg);
    }
    /* 离开时，从正常状态变到什么状态 */
    .xxx-leave-to {
      opacity: 0;
      width: 0;
      height: 0;
      transform: rotateZ(90deg);
    }
  </style>
  <body>
    <!-- 单元素动画
    条件：进入/离开  v-if/v-show
    
    
    
    -->
    <div id="app">
      <button @click="bol=!bol">点我啊</button>
      <transition name="xxx">
        <div class="xxx" v-if="bol"></div>
      </transition>
    </div>
    <script src="./vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          bol: true,
        },
      });
    </script>
  </body>
</html>
