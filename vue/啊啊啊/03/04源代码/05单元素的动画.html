<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .box {
      width: 500px;
      height: 500px;
      background-color: #f00;
      transition: all 1.5s;
    }
    .active {
      width: 300px;
      height: 300px;
      background-color: #0f0;
    }
  </style>
  <!-- 单元素动画
条件：进入/离开   v-if/v-show


-->
  <body>
    <div id="app">
      <button @click="bol=!bol">点我</button>
      <div class="box" :class="{active:bol}"></div>
    </div>
    <script src="./vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          bol: true,
        },
      });
    </script>
  </body>
</html>
