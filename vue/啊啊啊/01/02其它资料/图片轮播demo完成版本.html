<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    #app {
        text-align: center;
    }

    img {
        width: 500px;
        height: 300px;
        object-fit: cover;
    }

    button {

        vertical-align: top;
        margin-top: 140px;
    }
</style>

<body>
    <div id="app">
        <button @click="clickEventUp">上一张</button>
        <img v-bind:src="arr[imgIndex]" alt="">
        <button @click="clickEventDown">下一张</button>
    </div>


    <script src="./vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                imgIndex: 1,
                arr: ["http://ossweb-img.qq.com/images/lol/web201310/skin/big145000.jpg", "http://ossweb-img.qq.com/images/lol/web201310/skin/big145001.jpg", "http://ossweb-img.qq.com/images/lol/web201310/skin/big145014.jpg", "http://ossweb-img.qq.com/images/lol/web201310/skin/big145015.jpg", "http://ossweb-img.qq.com/images/lol/web201310/skin/big145016.jpg", "http://ossweb-img.qq.com/images/lol/web201310/skin/big145017.jpg"]
            },
            methods: {
                clickEventUp() {
                    this.imgIndex--
                    if (this.imgIndex < 0) {
                        this.imgIndex = 2
                    }
                },
                clickEventDown() {
                    this.imgIndex++
                    if (this.imgIndex > 2) {
                        this.imgIndex = 0
                    }

                }
            }
        })
    </script>

</body>

</html>
