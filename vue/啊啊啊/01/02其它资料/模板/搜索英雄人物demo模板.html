<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .search {
        text-align: center;
        padding: 30px 0;
    }

    .search input {
        width: 300px;
        padding: 10px 6px;
    }

    .search button {
        width: 80px;
        height: 40px;
    }

    .info {
        width: 400px;
        margin: 0 auto;
    }

    .info .story {
        padding-top: 15px;
        text-indent: 2em;
    }
</style>

<body>

    <div id="app">
        <div class="search">
            <input type="text" placeholder="请输入王者名称" >
            <button @click="search">搜索</button>
        </div>
        <div class="info">
            <h4></h4>
            <div class="story"></div>
        </div>
    </div>


    <script src="./vue.js"></script>
    <script>

        new Vue({
            el: "#app",
            data: {
                //英雄数据
                heroList: [
                    {

                        "name": "塞拉斯",
                        "story": "作为一个出生于德玛西亚穷苦家庭的法师，虽然当时塞拉斯还只是一个少年，搜魔人还是将他终身监禁。他使用偷来的魔法杀害了场上所有人，除了饱受惊吓的拉克丝。塞拉斯不是以逃犯的身份离开搜魔人监狱，而是成为了法师反抗的代表。",
                        "img": ["http://ossweb-img.qq.com/images/lol/web201310/skin/big517000.jpg", "http://ossweb-img.qq.com/images/lol/web201310/skin/big517001.jpg"],
                    }, {

                        "name": "妮蔻",

                        "name": "派克",

                        "name": "卡莎",

</html>
