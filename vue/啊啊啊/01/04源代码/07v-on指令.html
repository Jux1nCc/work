<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- v-on:
    作用：事件绑定监听
    用法：v-on:事件名="一句话表达式或者function"
    简写:   @事件名="一句话表达式或者function"
    -->
    <div id="app">
      <button v-on:click="num++">点我+1</button>
      <button v-on:dblclick="num++">双击+1</button>
      <button v-on:mouseover="num++">移入+1</button>
      <h3>简写</h3>
      <button @click="num++">点我+1</button>
      <button @dblclick="num++">双击+1</button>
      <button @mouseover="num++">移入+1</button>
      <!-- 需求：
    加到10就不能再加了
    -->
      <!-- <button @click="add()">点我加到十就不能再加了</button> -->
      <button @click="add">点我加到十就不能再加了</button>
      <p>你点了我{{num}}下</p>
    </div>
    <script src="./vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          num: 0,
        },
        // 方法集合
        methods: {
          add() {
            if (this.num < 10) {
              this.num++;
            }
          },
          //   add: function () {
          //     if (this.num < 10) {
          //       this.num++;
          //     }
          //   },
        },
      });
    </script>
  </body>
</html>
