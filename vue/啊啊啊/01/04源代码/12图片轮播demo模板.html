<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <style>
    #app {
      text-align: center;
    }

    img {
      width: 500px;
      height: 300px;
      object-fit: cover;
    }

    button {
      vertical-align: top;
      margin-top: 140px;
    }
  </style>

  <body>
    <!-- 分析
    1：实现默认展示 
        img   :src="arr[arrIndex]"
    2:实现下一张功能
       button  @click="next"
         next事件主体实现更换图片就是更换索引值   
         在data里面定义一个默认索引值为0（arrIndex:0）
         arrIndex++
         如果超过长度(arrIndex>=arr.length)，arrIndex=0    
    3:实现上一张功能
      button  @click="prev"
        arrIndex--
        如果小于最小值0 arrIndex=arr.length-1    
    -->
    <div id="app">
      <button @click="prev">上一张</button>
      <img :src="arr[arrIndex]" alt="" />
      <button @click="next">下一张</button>
    </div>

    <script src="./vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          arrIndex: 0,
          arr: [
            "http://ossweb-img.qq.com/images/lol/web201310/skin/big145000.jpg",
            "http://ossweb-img.qq.com/images/lol/web201310/skin/big145001.jpg",
            "http://ossweb-img.qq.com/images/lol/web201310/skin/big145014.jpg",
            "http://ossweb-img.qq.com/images/lol/web201310/skin/big145015.jpg",
            "http://ossweb-img.qq.com/images/lol/web201310/skin/big145016.jpg",
            "http://ossweb-img.qq.com/images/lol/web201310/skin/big145017.jpg",
          ],
        },
        methods: {
          next() {
            this.arrIndex++;
            if (this.arrIndex >= this.arr.length) {
              this.arrIndex = 0;
            }
          },
          prev() {
            this.arrIndex--;
            if (this.arrIndex < 0) {
              this.arrIndex = this.arr.length - 1;
            }
          },
        },
      });
    </script>
  </body>
</html>
