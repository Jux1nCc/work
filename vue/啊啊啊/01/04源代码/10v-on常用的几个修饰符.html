<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 600px;
        height: 600px;
        background-color: #f00;
      }
      .box2 {
        width: 200px;
        height: 200px;
        background-color: #0f0;
      }
    </style>
  </head>
  <body>
    <!-- 
       键盘修饰符  @键盘事件.键码="一句话表达式或者function"
                             .键码     按某个相应键才执行后面代码
        事件修饰符
            .stop  阻止冒泡
            .prevent 阻止默认事件
            .enter   回车才执行后面代码
    
    -->
    <div id="app">
      <input type="text" @keyup.enter="inputEvent" />
      <div class="box" @click="boxEvent">
        box
        <div class="box2" @click.stop="box2Event">box2</div>
      </div>
      <p>你点了我{{num}}下</p>
      <a href="http://www.baidu.com" @click.prevent.stop="addNum">点我啊</a>
    </div>
    <script src="./vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          num: 0,
        },
        methods: {
          addNum(e) {
            //   阻止默认事件
            // e.preventDefault();
            this.num++;
          },
          boxEvent() {
            alert("我是box");
          },
          box2Event(e) {
            //   阻止冒泡
            // e.stopPropagation();
            alert("box2box2box2box2box2box2");
          },
          inputEvent() {
            window.console.log(123);
          },
        },
      });
    </script>
  </body>
</html>
