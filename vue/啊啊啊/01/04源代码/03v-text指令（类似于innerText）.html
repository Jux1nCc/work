<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- v-text指令
    指令就是自定义属性
    用法：v-text="一句话表达式（值）"
    一句话表达式：1：变量  2：基本运算  3:三元表达式   boolean值？true的结果 :false结果
    功能：类似于innerText(用它的值替换它所在标签的文本内容)
    
    -->
    <!-- 2:布局 -->
    <div id="app">
      <div v-text="xxx"><div>1111</div></div>
      <div v-text="1+1"></div>
      <div v-text="true?'今天天气很好':'今天在下雪'"></div>
      <div v-text="obj.name"></div>
    </div>
    <!-- 1:导包 -->
    <script src="./vue.js"></script>
    <script>
      // 3:实例化
      new Vue({
        el: "#app",
        data: {
          xxx: "这是一个寂寞的天，下着伤心的雨",
          obj: {
            name: "董浩飞",
          },
        },
      });
    </script>
  </body>
</html>
