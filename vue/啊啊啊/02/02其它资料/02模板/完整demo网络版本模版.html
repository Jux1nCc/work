<style>
    * {
        padding: 0;
        margin: 0;
        list-style: none;
    }

    html,
    body {
        width: 100%;
        height: 100%;
    }

    #app {
        width: 100%;
        height: 100%;
        margin: 0 auto;
        min-width: 1300px;
        overflow: hidden;
    }

    .content {
        width: 100%;
        border: 1px solid #00a383;
        height: calc(100% - 35px);
        overflow: hidden;
        box-sizing: border-box;
        display: flex;
    }

    .nav {

        height: 40px;
        padding-left: 15px;
        line-height: 40px;
        font-weight: bold;
        color: #00a383;
        border-bottom: 3px solid #00a383;

    }

    .check {
        display: inline-block;
        text-align: center;
        margin-left: 100px;
    }

    .check li {
        margin-right: 30px;
        display: inline-block;
    }

    .search {
        float: right;
        width: 300px;
        height: 25px;
        margin-top: 5px;

    }

    .btn {
        float: right;
        margin-left: 30px;
        margin-right: 40px;
        margin-top: 5px;
        width: 80px;
        height: 29px;
    }

    .list {
        height: calc(100%-45px);
        overflow: auto;
        flex: 0 0 200px;
    }

    .item {
        padding-left: 15px;
        line-height: 30px;
        cursor: pointer;
        transition: all .5s;
    }

    .active,
    .item:hover {
        color: #fff;
        background: #00a383 !important;
    }

    .item:nth-child(odd) {
        background: rgba(0, 0, 0, .1);
    }

    .info {
        display: inline-block;
        flex: 1 1 auto;
        height: 100%;
        overflow-y: auto;
    }

    .name {
        text-align: center;
        line-height: 30px;
        border-bottom: 1px solid #ccc;
        font-weight: bold;
        margin-top: 15px;
    }

    .tags,
    .story {
        padding: 30px;
    }

    .tags>span {
        margin-right: 30px;
    }

    .img {
        margin: 15px 0;
        text-align: center;
        max-height: 45%;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;

    }

    .imgChangeBtn {
        display: inline-block;
        vertical-align: top;
        width: 50px;
        height: 30px;
        cursor: pointer;
        opacity: 0.7;
        transition: all .5s;
    }

    .imgChangeBtn:hover {
        opacity: 1

<body>
    <div id="app">
        <div class="nav">
            <span>英雄列表</span>
            <ul class="check">
                <li> <label><input type="radio" name="heroType" value="all">
                        所有英雄</label></li>
                <li><label><input type="radio" name="heroType" value="战士">
                        战士</label></li>
                <li><label><input type="radio" name="heroType" value="法师">
                        法师</label></li>
                <li><label><input type="radio" name="heroType" value="刺客">
                        刺客</label></li>
                <li><label><input type="radio" name="heroType" value="坦克">
                        坦克</label></li>
                <li><label><input type="radio" name="heroType" value="射手">
                        射手</label></li>
                <li><label><input type="radio" name="heroType" value="辅助">
                        辅助</label></li>
            </ul>
            <button class="btn" @click="search">搜 索</button>
            <input class="search" type="text" placeholder="请输入英雄名称进行搜索" v-model="searchName" @keyup.enter="search">
        </div>
        <div class="content" v-if="heroIndex != -1">
            <!-- 人物列表 -->
            <ul class="list">
                <li class="item" v-for="(item, index) in heroList" :key="index" :class="{active:heroIndex==index}" @click="searchLi(index)">{{item.name}}</li>
            </ul>

            <!-- 人物详情 -->
            <div class="info">
                <div class="name">英雄名称:{{heroInfo.hero.name}}</div>
                <div class='img'>
                    <img :src="heroInfo.skins[0].mainImg" alt="">
                </div>
                <div class="tags">
                    <h5>英雄特征：</h5>
                    <span v-for="(item, index) in heroInfo.hero.roles" :key="index">{{item}}</span>
                </div>
                <div class="story"><h2>英雄故事:</h2> {{heroInfo.hero.shortBio}}</div>
            </div>
        </div>
        <div class="noData" v-else >暂无数据</div>
    </div>
    <script src="vue.js"></script>
    <script src="./axios.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                heroList:[{name:''}],
                heroIndex:0,
                heroId:'1',
                heroInfo:'',
                searchName:''
            },
            created() {
                axios({
                    method:'get',
                    url:'https://autumnfish.cn/api/lol/search',
                    }).then(res=>{
                        console.log(res);
                        this.heroList = res.data.data
                    }).catch(error=>{
                        console.log(error);
                    })
                this.getInfo()
            },
            methods: {
                searchLi(index){
                    this.heroIndex = index
                    this.heroId = this.heroList[index].heroId
                    this.getInfo()
                },
                getInfo(){
                    axios({
                    method:'get',
                    url:'https://autumnfish.cn/api/lol/info?id=' + this.heroId,
                }).then(res=>{
                        console.log(res);
                        this.heroInfo = res.data.data
                    }).catch(error=>{
                        console.log(error);
                    })
                },
                search(){
                    for(let i = 0; i < this.heroList.length; i++){
                        if(this.heroList[i].name.indexOf(this.searchName) != -1){
                            this.heroList = [this.heroList[i]]
                        }
                    }
                }
            },
        })




    </script>
</body>
