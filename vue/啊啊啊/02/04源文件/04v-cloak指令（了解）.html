<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- v-cloak属性在new Vue()实例化完成后会消失    
        往往我们加一个css去优化
        [v-cloak]{
            display:none
        }
    -->
    <div id="app" v-cloak>
      <div>{{msg}}</div>
      .....很多资源
    </div>
    <script src="./vue.js"></script>
    <script>
      setTimeout(() => {
        new Vue({
          el: "#app",
          data: {
            msg: "这是一个寂寞的天",
          },
        });
      }, 5000);
    </script>
  </body>
</html>
