<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

  </style>
</head>
<body>
  <div id="app">
    <input type="text" v-model="msg" @keyup.enter="send">
    <ul>
      <li v-for="(item, index) in list" :key="index"><span v-text="index+1"></span>. {{ item }}</li>
    </ul>
    <div>
      <span v-text="num" v-show="list.length != 0"></span>
      <span @click='clear' v-show="list.length != 0">clear</span>
    </div>
  </div>
</body>
<script src="../js/vue.js"></script>
<script>
  new Vue({
    el:'#app',
    data(){
      return {
        num: 0 + ' items left',
        msg:'',
        list:[]
      }
    },
    methods: {
      send(){
        this.list.push(this.msg)
        this.num = this.list.length + ' items left'
        this.msg = ''
      },
      clear(){
        this.list = []
        this.num = this.list.length + ' items left'
      }
    },
  })
</script>
</html>
