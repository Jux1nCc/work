<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <button @click='subtract'>-</button>
    <span v-text="msg"></span>
    <button @click='add'>+</button>
  </div>
</body>
<script src="../js/vue.js"></script>
<script>
  new Vue({
    el:'#app',
    data(){
      return {
        msg:0
      }
    },
    methods: {
      add(){
        if(this.msg >= 10){
          alert('到顶了')
          return
        }
        this.msg++
      },
      subtract(){
        if(this.msg <= 0){
          alert('到底了')
          return
        }
        this.msg--
      }
    },
  })
</script>
</html>
