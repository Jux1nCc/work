<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            float: left;
            width: 300px;
            height: 150px;
            margin-left: 50px;
        }
        .panel {
            /* 注意点1： 设置边框背景图前提是一定要有border
            规则图片 ： border可以随时设置宽度，图片会自动等比缩放
            不规则图片 ： 需要单独设置border的边框
            */
            border: 1px solid pink;
            border-width: 51px 38px 21px 132px;
            border-image: url('./border.png') 51 38 21 132;
            /* 注意点2 ：默认情况下，盒子真实宽度 = content + padding + border （把盒子撑开）
            解决 ： 设置内减盒子   width = 盒子宽度 （border越大，content会自动内减）
            */
            box-sizing: border-box; 
            /* 注意点3 ： 内减盒子，设置了border之后，内容就会减少，影响布局
            解决问题 ： 添加一个子盒子，将所有内容都放在子盒子中  再使用子绝父相布局
            */
            position: relative;
        }
        /* 子盒子使用绝对定位 */
        .inner {
            position: absolute;
            top: -51px;
            right: -38px;
            bottom: -21px;
            left: -132px;
            padding:  20px 30px;
        }
    </style>
</head>
<body>
    <div class="box panel" style="width: 200px; height: 100px;">
        <div class="inner">坤坤</div>
    </div>
    <div class="box panel">
        <div class="inner">练习生</div>
    </div>
    <div class="box panel" style="width: 500px; height: 300px;">
        <div class="inner">偶像</div>
    </div>
</body>
</html>
