<B>活动规则：</B></br>
<p>1）收益提成的比例为5%，即你邀请的人每成功收益1笔金额，你都将获得5%的提成（收益指的是女性的收益）。</p></br>
<p>2）消费提成的比例为5%，即你邀请的人每成功消费1笔金额，你都将获得5%的提成（消费指的是男性的消费）。</p></br>
<p>3）一经发现刷单者，没收聊币。情节严重者，上报国家公安机关。</p></br>
<p>4）最终解释权归兔聊所有。</p>
