<div class="mbx"><strong>如何才能发服务帖？</strong>
<hr size="1"/>
</div>
<div class="post">
<ol><li>一、点击主界面正下方【+】发服务，“发服务”进入“发服务”界面，填写相应的信息（拍摄6~12秒的微视频【色情、暴力的将被封号】、填写标题、填写收费、选择发帖有效时长），点击“发布”即可。若已有激活的帖子，则先撤下已上线的帖子，再上线本帖子。</li>
</ol>
<p>&nbsp;</p>
<ol>
<li>二、在“我的活动”-&gt;“服务”-&gt;“我发的帖”，点击“激活上线”【待上线】服务帖。若已有激活的服务帖，则撤下已上线的服务帖，再“激活上线”本服务帖。</li>
</ol>
