<title>如何才能提现？</title>
<link href="themes/css/style.css" rel="stylesheet">
</head>
<body>


<div style="background:#f0f0f0;height:100px;padding-left:10px;padding-top:10px;"><p>Android版用户可以在“我”->“提现”中选择“提现”功能，提现到银行卡或者支付宝。此外，用户也可以微信公众号关注【兔聊服务】提现到支付宝。</p></div>
<div style="width:90%;height:1px;color:#c0c0c0;"></div>
<div style="background:#f0f0f0;height:50px;padding-left:10px;padding-top:10px;"><b>A:</b>100聊币=1元，只能提取总数聊币。</div>
<div style="width:90%;height:1px;color:#c0c0c0;"></div>
<div style="background:#f0f0f0;height:50px;padding-left:10px;padding-top:10px;"><b>B:</b>提现到银行卡，手续费4.00元/笔。（该费用由银行收取）</div>
<div style="width:90%;height:1px;color:#c0c0c0;"></div>
<div style="background:#f0f0f0;height:50px;padding-left:10px;padding-top:10px;"><b>C:</b>提现到支付宝每笔0.5%，最少1元/笔，最高25元封顶。（该费用由支付宝收取）</div>
<div style="width:90%;height:1px;color:#c0c0c0;"></div>
<div style="background:#f0f0f0;height:50px;padding-left:10px;padding-top:10px;"><b>D:</b>周二、周三、周四提现，周五到账；周五、周六、周日、周一提现，周二到账。</div>
<div style="width:90%;height:1px;color:#c0c0c0;"></div>
<div style="background:#f0f0f0;height:50px;padding-left:10px;padding-top:10px;"><b>E:</b>单笔兑换额度额度5000~500000聊币，单日提现额度500000聊币。</div>

</body>
</html>
