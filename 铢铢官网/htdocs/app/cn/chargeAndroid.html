<div style="background:#f0f0f0;height:70px;padding:5px 15px;"><B>A：</B>当你聊币余额小于女主播视频定价的三倍时，点击“视聊”系统会提示充值。</div>
<div style="width:90%;height:1px;color:#c0c0c0;"></div>
<div style="background:#f0f0f0;height:70px;padding:5px 15px;"><B>B：</B>当你聊币余额小于10聊币发私信时，点击“发送”系统会提示充值。</div>
<div style="width:90%;height:1px;color:#c0c0c0;"></div>
<div style="background:#f0f0f0;height:70px;padding:5px 15px;"><B>C：</B>当你聊币余额小于1聊币去给她的动态点赞时，点击“点赞”图标系统会提示充值。</div>
<div style="width:90%;height:1px;color:#c0c0c0;"></div>
<div style="background:#f0f0f0;height:70px;padding:5px 15px;"><B>D：</B>当你聊币余额小于礼物定价时，点击“赠送”系统会提示充值。</div>
<div style="width:90%;height:1px;color:#c0c0c0;"></div>
<div style="background:#f0f0f0;height:70px;padding:5px 15px;"><B>E：</B>当你聊币余额小于50聊币时，点击“加锁图片”系统会提示充值。</div>
<div style="width:90%;height:1px;color:#c0c0c0;"></div>
<div style="background:#f0f0f0;height:70px;padding:5px 15px"><B>F：</B>当你聊币余额小于50聊币时，点击她（他）在私信给你发的“阅后即焚”照片系统会提示充值。</div>
<div style="width:90%;height:1px;color:#c0c0c0;"></div>
<div style="background:#f0f0f0;height:70px;padding:5px 15px;"><B>G：</B>当你在观看视频直播服务过程聊币余额不足且需继续视频时系统会提示充值。</div>
<div style="width:90%;height:1px;color:#c0c0c0;"></div>
<div style="background:#f0f0f0;height:70px;padding:5px 15px;"><B>H：</B>进入“我”->“购买聊币”->选择相应的金额“充值”聊币。</div>
