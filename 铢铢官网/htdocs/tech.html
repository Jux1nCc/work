<body><div class="fuwu" style="display: none;"></div>
<h1>售后常见问题</h1>
<p>&nbsp;</p>
<br />
<p><strong>Q：未找到符合条件匹配的用户</strong></p>
<p>打开App，点击“筛选”-“重置条件（右上角）”，确定即可。</p>
<p>&nbsp;</p>
<p><strong>Q：网络连接异常</strong></p>
<p>请先关闭wifi，打开3G/4G网络，再点击/刷新界面，就可以了。这个时候，你可以把3G/4G网络关闭，再打开成wifi即可。</p>
<p>&nbsp;</p>
<p><strong><a href="http://www.rablive.cn/listtech/IOSshantui.html" target="_blank" >Q：苹果手机闪退/越狱手机不能更新</a></strong></p>
<p><strong><a href="http://www.rablive.cn/listtech/android100.html" target="_blank" >Q：安卓100%绑定推荐关系的方法</a></strong></p>
<p>&nbsp;</p>
<script>
	var system ={
		win : false,
		mac : false,
		xll : false
	};
	var p = navigator.platform;
	system.win = p.indexOf("Win") == 0;
	system.mac = p.indexOf("Mac") == 0;
	system.x11 = (p == "X11") || (p.indexOf("Linux") == 0);
	if(system.win||system.mac||system.xll){
		$('.fuwu').hide();
		$('title').html('兔聊用户隐私政策');
	}else{
		$('.fuwu').show();
		$('title').html('兔聊服务和隐私条款');
	}
</script></body></html>
