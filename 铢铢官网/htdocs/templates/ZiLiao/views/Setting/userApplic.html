<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人入驻</title>
		<link rel="stylesheet" href="../../public/css/style.css">
		<link rel="stylesheet" href="../../package/layui/css/layui.css" />

		<script type="text/javascript" src="../../package/layui/layui.js"></script>
		<script src="../../public/js/public/jquery.min.js"></script>
		<script src="../../public/js/index.js"></script>
	</head>
	<body>
		<div id="User_application">
			<div class="user_content">
				<div class="user_content_title">
				<a href="javascript:history.go(-1)" class="cert_return_btn" ><img src="../../img/backoff.png">返回</a>
					<h3>入驻申请</h3>
				</div>
				<div class="user_content_info">
					<p>成为专家需要先进行实名认证。您可以任选其中一种方式进行认证：</p>
					<p class="user_info_way">方式一：<span>推荐</span></p>
					<p class="user_description">推荐支付宝“芝麻信用”实名认证</p>
					<p class="user_btn"><a href="javascript:;" id="user_Certification" onclick="Cretifivation(1)">开始“芝麻信用”认证</a></p>
					<p class="user_info_way">方式二：</p>
					<p class="user_description">若上述认证方式不成功，请采用 <a id="" onclick="Cretifivation(2)">咨聊平台认证></a></p>
				</div>
			</div>
			<div class="user_prompt">
				<h3>什么是“芝麻信用”实名认证？</h3>
				<p>芝麻信用实名认证是由马云的阿里巴巴旗下的芝麻信用提供的专业认证服务。您的信息将通过加密的方式传到芝麻信用认证平台进行认证 。</p>
				<p><a href="http://www.xin.xin/#/home" target="_blank">了解更多></a></p>
			</div>
		</div>
