<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>消息设置</title>
		<link rel="stylesheet" href="../../public/css/style.css">
		<link rel="stylesheet" href="../../package/layui/css/layui.css" />

		<script type="text/javascript" src="../../package/layui/layui.js"></script>
		<script src="../../public/js/public/jquery.min.js"></script>
		<script src="../../public/js/index.js"></script>
		<script src="../../public/js/setting/message.js"></script>
	</head>

	<body>
		<div id="setting_message">
			<div class="setting_message">
				<p class="message_title">消息设置</p>

				<div class="message_notice">
					<p>站内消息通知</p>
					<p>设置站内消息是否提醒</p>
					<ul>
						<li><input type="checkbox" id="MesAlbum" title="专辑评价通知" />专辑评价通知</li>
						<li><input type="checkbox" id="MesCourses" title="课程评价通知" />课程评价通知</li>
						<li><input type="checkbox" id="MesComment" title="动态评价通知" />动态评价通知</li>
						<li><input type="checkbox" id="MesBill" title="账单通知" />账单通知</li>
					</ul>
					<button class="message_notic_save">保存设置</button>
				</div>
			</div>
			<div class="message_prompt">
				<h3>消息提示图例</h3>
				<img src="../../img/message.png">
			</div>

		</div>
	</body>

</html>
