<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人资料填写</title>
		<link rel="stylesheet" href="../../public/css/style.css">
		<link rel="stylesheet" href="../../package/layui/css/layui.css" />

		<script type="text/javascript" src="../../package/layui/layui.js"></script>
		<script src="../../public/js/public/jquery.min.js"></script>
		<script src="../../public/js/public/jquery.cookie.min.js"></script>
		<script src="../../public/js/index.js"></script>
		<script src="../../public/js/public/city.js"></script>
	</head>
	<body>
		<div id="userinfo">
			<div class="user_add_title">
				<a href="javascript:history.go(-1)" class="cert_return_btn" ><img src="../../img/backoff.png">返回</a>
				<h3>入驻申请</h3>
			</div>
			<div class="user_add_info">
				<div class="user_add_name">
					<label class="lable_title">昵称：</label>
					<div class="input_w340">
						<input type="text" id="username" maxlength="10"/>
						<label class="prompt-hint" id="usernamehint">（必填）</label>
					</div>
				</div>
				<div class="user_add_sex">
					<label class="lable_title">性别：</label>
					<div class="checked_select">
						<input type="radio" name="sex" value="1" title="男" checked="">男
    					<input type="radio" name="sex" value="2" title="女">女
    					<label class="prompt-hint">（此信息仅用于审核参考，不对外公开）</label>
					</div>
				</div>
				<div class="user_addbirthdaye">
					<label class="lable_title">生日：</label>
					<div class="input_w340">
						<input type="text" class="layui-input" id="userbirthday">    
						<!--<input type="datetime" id="userbirthday"/>-->
						<label class="prompt-hint">（此信息仅用于审核参考，不对外公开）</label>
					</div>
				</div>
				
				<div class="user_update_city">
					<label class="lable_title">常驻城市：</label>
					<div class="input_w340" onload="init()">
						<select id="province" class="province" size=1 onchange="getCity()">
							<option value="北京">北京</option>
							<option value="上海市">上海市</option>
							<option value="天津市">天津市</option>
							<option value="重庆市">重庆市</option>
							<option value="河北省">河北省</option>
							<option value="山西省">山西省</option>
							<option value="内蒙古自治区">内蒙古自治区</option>
							<option value="辽宁省">辽宁省</option>
							<option value="吉林省">吉林省</option>
							<option value="黑龙江省">黑龙江省</option>
							<option value="江苏省">江苏省</option>
							<option value="浙江省">浙江省</option>
							<option value="安徽省">安徽省</option>
							<option value="福建省">福建省</option>
							<option value="江西省">江西省</option>
							<option value="山东省">山东省</option>
							<option value="河南省">河南省</option>
							<option value="湖北省">湖北省</option>
							<option value="湖南省">湖南省</option>
							<option value="广东省">广东省</option>
							<option value="广西壮族自治区">广西壮族自治区</option>
							<option value="海南省">海南省</option>
							<option value="四川省">四川省</option>
							<option value="贵州省">贵州省</option>
							<option value="云南省">云南省</option>
							<option value="西藏自治区">西藏自治区</option>
							<option value="陕西省">陕西省</option>
							<option value="甘肃省">甘肃省</option>
							<option value="宁夏回族自治区">宁夏回族自治区</option>
							<option value="青海省">青海省</option>
							<option value="新疆维吾尔自治区">新疆维吾尔自治区</option>
							<option value="香港">香港</option>
							<option value="澳门">澳门</option>
							<option value="台湾">台湾</option>
							<option value="其他">其他</option>
						</select>
						<select id="userpermanent" class="userpermanent">
							<option value="北京市">北京市</option>
						</select>
						<label class="prompt-hint">（必填）</label>
					</div>
				</div>
				<div class="user_add_select">
					<label class="lable_title">擅长领域：</label>
					<div id="user_add_input">
						<button value="新媒体">新媒体</button>
						<button value="SEO" >SEO</button>
						<button value="竞价排名" >竞价排名</button>
						<button value="渠道建设" >渠道建设</button><br />
						<button value="品牌推广" class="add_button">品牌推广</button>
						<button value="公关" >公关</button>
						<button value="整合营销" >整合营销</button>
						<button value="走向海外" >走向海外</button><br />
						<button value="博览" style="margin-left: 100px !important;margin-top: 10px;">博览</button>
						<button value="产品">产品</button>
					
					</div>
				</div>
				
				<div class="user_update_work">
					<label class="lable_title">从业经验：</label>
					<div class="input_w340">
						<select id="userworking" class="enterworking">
							<option value="3年以下">3年以下</option>
							<option value="3-5年">3-5年</option>
							<option value="5-10年">5-10年</option>
							<option value="10年以上">10年以上</option>
						</select>
						<label class="prompt-hint">（必填）</label>
					</div>
				</div>
				
				<div class="user_update_inst">
					<label class="lable_title">任职机构：</label>
					<div class="input_w340">
						<input type="text" id="userInstitution" maxlength="20"/>
						<label class="prompt-hint" id="userInstitutionhint">（必填）</label>
					</div>
				</div>
				
				<div class="user_update_job">
					<label class="lable_title">职位/头衔：</label>
					<div class="input_w340">
						<input type="text" id="userjob" maxlength="20"/>
						<label class="prompt-hint" id="userjobhint">（必填）</label>
					</div>
				</div>
				
				<div class="user_update_name">
					<label class="lable_title">自我介绍：</label>
					<div class="add_self_introduction">
						<textarea id="userself" maxlength="500"></textarea>
						<label class="prompt-hint" id="userselfhint">（必填）</label>
					</div>
				</div>
				
				<div class="user_update_job">
					<label class="lable_title">媒体报道链接：</label>
					<div class="input_w340">
						<input type="text" id="userhtml" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')"/>
						<label class="prompt-hint" style="color: #999;">（选填）</label>
					</div>
				</div>
				
				<div class="user_update_job" style="height: 250px;width:650px;margin-top: 60px;">
					<label class="lable_title">职业证明材料：</label>
					<div class="user_upload_picture">
						<div>
							<div class="img_picture">
								<div id="user_img" style="width: 550px;">
									<img src="../../img/add.png" id="user_instrImg"/>
									<input type="file" accept="image/*" id="userImg"/>
								</div>
							</div>
						</div>
						<!--<div style="width: 470px;height: 200px;float: left;margin-bottom: 20px;">
							<div class="imgUpdate">
								<div id="user_install_images">
					    			<img src="../../img/add.png" id="user_img"/>
					    			<input type="file" id="userImg" accept="image/*">
								</div>
							</div>
				    		
						</div>-->
						
						
					</div>
					<label class="prompt-hint" style="position: relative;float: right;left: 195px;bottom: 258px;">（此信息仅用于审核参考，不对外公开）</label>
					
				</div>
				<p style="width: 400px;margin-left: 100px;color: #999;">请上传能体现自己头衔/职位的图片，例如：从业资格证、名片、工作证、加盖公章的在职证明、劳动合同和社保缴费证明等；需确保头像、文字、印章清晰，不超过10张。</p>
				
				<div class="user_update_iPhone" style="display: none;">
					<label class="lable_title">联系方式：</label>
					<div class="update_verification">
						<input type="text" id="iphonenum"  onkeyup="value=value.replace(/[^\d]/g,'')" maxlength="11"/>
						<label class="prompt-hint" id="iphonenumhint"></label>
						<br />
						<input type="text" id="btnverification" class="mui-input-clear" placeholder="请输入验证码">
						<input type="button" id="btninfo" value="获取验证码" />
					</div>
					<p style="margin-top: 10px;margin-left: 100px;color: #999;">为保证我们能更好的服务您，请填写用于联系的手机号。</p>
				</div>
				
				
				
				<div class="user_add_submit">
					<input type="submit" id="infoadd_submit" value="提交申请"/>
				</div>
				
				
			</div>
			
		</div>
	</body>
	<script>
		layui.use('laydate', function(){
		  	var laydate = layui.laydate;
		  
		  	//常规用法
		  	laydate.render({
		    elem: '#userbirthday',
		    max:minDate()
		  	});
  		})
		function minDate(){
		    var now = new Date();
		    return now.getFullYear()+"-" + (now.getMonth()+1) + "-" + now.getDate();
		}
		$(document).ready(function(){
			//sessionStorage.clear()
 			if(navigator.userAgent.indexOf('.MSIE') > 0) {
				//普通用户资料修改 -->用户昵称
				$("#userinfo").on("input propertychange", "#username", function() {
					fun.inputdelay("username", "昵称");
				});
				
				
				$("#userinfo").on("input propertychange", "#userInstitution", function() {
					fun.inputdelay("userInstitution", "任职机构");
				});
				
				$("#userinfo").on("input propertychange", "#userjob", function() {
					fun.inputdelay("userjob", "职位/头衔");
				});
				
				$("#userinfo").on("input propertychange", "#userself", function() {
					fun.inputdelay("userself", "自我简介");
				});
				
				$("#userinfo").on("input propertychange", "#iphonenum", function() {
					fun.inputdelay("iphonenum", "电话号码");
				})
				
			} else {
				$("#userinfo").on("input oninput", "#username", function() {
					fun.inputdelay("username", "昵称");
				})
				
				$("#userinfo").on("input oninput", "#userInstitution", function() {
					fun.inputdelay("userInstitution", "任职机构");
				})
				
				$("#userinfo").on("input oninput", "#userjob", function() {
					fun.inputdelay("userjob", "职位/头衔");
				})
				
				$("#userinfo").on("input oninput", "#userself", function() {
					fun.inputdelay("userself", "自我简介");
				})
				
				$("#userinfo").on("input oninput", "#iphonenum", function() {
					fun.inputdelay("iphonenum", "电话号码");
				})
				
			}
		})
		
		
	</script>
</html>
