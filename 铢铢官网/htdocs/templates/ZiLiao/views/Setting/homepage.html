<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>主页</title>
		<link rel="stylesheet" href="../../public/css/style.css">
		<link rel="stylesheet" href="../../package/layui/css/layui.css" />

		<script type="text/javascript" src="../../package/layui/layui.js"></script>
		<script src="../../public/js/public/jquery.min.js"></script>
		<script src="../../public/js/index.js"></script>
		<script src="../../public/js/setting/homepage.js"></script>
	</head>
	<body>
		<div id="home_page">
			<div class="home_page_title">
				<h3>主页</h3>
				<p id="home_page_zj" style="display: none;"><span>申请入驻，成为专家，发布课程，获得收益！</span><a href="#" id="Application">去入驻></a></p>
			</div>
			<div class="home_page_album">
				<div class="album_title">
					<strong>头像/相册</strong>
					<p class="album_modify_a"><a href="javascript:;" class="album_modify">修改</a></p>
					<p class="album_hide"><a class="album_save">保存</a> <a class="album_cancel">取消</a></p>
				</div>
				<div class="album_upload_picture">
					<div class="layui-upload-list picture_edit_uploadimg" id="install_homeimg">
						<img id="updata_img"  src=""/>
						<img id="img_show"  src="../../img/add.png"/>
						<input type="file" id="showImg" accept="image/*" name="pptPic">
					</div>
					<div style="width: 470px;height: 200px;float: left;">
						<div class="imgUpdate">
							<div id="album_install_images">
				    			<img src="../../img/add.png" id="install_img"/>
				    			<input type="file" id="showImage" accept="image/*">
							</div>
						</div>
			    		
					</div>
					
					
				</div>
				
				<p style="position: relative;top: 10px;color: #999;float: left;display:none" id="modif_prompt">建议上传图片比例为1:1，图片尺寸为400*400px，图片格式为jpg或png，图片大小不大于3M/张；</p>
			</div>
			<div class="home_page_Introduction" style="display: none;">
				<p class="album_title">
					<strong>资料介绍</strong>
					<a href="javascript:;" id="updateexpertinfo">修改</a>
				</p>
				<p><span class="album_name"></span></p>
				<p>
					<span class="album_attention"></span>关注 &nbsp;| &nbsp;
					<span class="album_Fan"></span>粉丝
				</p>
				<p>
					咨聊ID：<span class="album_idcard"></span>
				</p>
				<div class="album_self">
					<span>个人介绍：</span>
					<p class="album_introduction"></p>
				</div>
			</div>
			
			
			<div class="Home_Entering" style="display: none;">
				<p class="album_title">
					<strong>资料介绍</strong>
					<a href="javascript:;" id="updateexpertinfo" style="margin-left: 20px;">修改</a>
				</p>
				<p><span class="Entering_name" style="font-size: 16px;font-weight: 600;"></span></p>
				<p><span class="Entering_position"></span></p>
				<p>
					<span class="Entering_attention"></span>关注 &nbsp;| &nbsp;
					<span class="Entering_Fan"></span>粉丝
				</p>
				<p>
					咨聊ID：<span class="Entering_idcard"></span>
				</p>
				<p>
					入驻方式：<span class="Entering_type"></span>
				</p>
				<p style="margin-top: 10px;"><strong>基本信息：</strong></p>
				<p>擅长领域：<span class="Entering_field"></span></p>
				<p>入驻时间：<span class="Entering_time"></span></p>
				<p>常驻城市：<span class="Entering_city"></span></p>
				<p>从业经验：<span class="Entering_year"></span></p>
				<p class="Enter_mechanism">任职机构：<span class="Entering_mechanism"></span></p>
				<p>个人简介：<span class="Entering_Introd"></span></p>
				<p>媒体报道：<span class="Entering_html"></span></p>
			</div>
		</div>
	
	</body>
	

</html>
