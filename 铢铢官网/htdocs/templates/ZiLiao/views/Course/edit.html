<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>创建专辑</title>
		<link rel="stylesheet" href="../../public/css/style.css" />
		<link rel="stylesheet" href="../../package/layui/css/layui.css" />

		<script type="text/javascript" src="../../package/layui/layui.js"></script>
		<script src="../../public/js/public/jquery.min.js"></script>
		<script src="../../public/js/public/jquery.cookie.min.js"></script>
		<script src="../../public/js/index.js"></script>
		
	</head>

	<body>
		<div id="creat_edit" >
			<div class="creat_eait_info">
				<p class="creat_edit_title">创建专辑</p>
				<div class="creat_edit_name">
					<label class="lable_title">专辑名称：</label>
					<div class="creat_edit_input">
						<input type="text" placeholder="请为你的专辑起一个漂亮的名字吧,不超过30个字哦" id="editname" maxlength="30" />
						<label class="prompt-hint" id="editnamehint"></label>
					</div>
					<p class="creat_edit_prompt">建议用品牌/内容主题为专辑命名。如：30天手把手教你做运营</p>
				</div>
	
				<div class="creat_edit_cover">
					<label class="lable_title">专辑封面：</label>
					<div class="creat_edit_upload">
						<!--<div class="layui-upload-list creat_edit_uploadimg">
							<img src="../../img/add.png"  />
						</div>-->
						
						<div class="layui-upload-list" id="creat_edit_uploadimg" style="margin-right:39px;">
                 
                            <input type="file" id="showImg" accept="image/*" name="pptPic"  >   
                            <!--onclick="selectImg(this,'zhuanji')"-->
                            <div class="l_close"></div>
                        </div>
						<!--<p id="demoText"></p>-->
					</div>
	
					<p class="creat_edit_prompt">建议上传图片比例为1:1，图片尺寸为640*640px，图片格式为jpg或png，图片大小不大于3M/张；</p>
				</div>
	
				<div class="creat_edit_introd">
					<label class="lable_title">简介：</label>
					<div class="creat_edit_input">
						<textarea placeholder="介绍你的专辑，让它充满吸引力。不超过500个字哦" id="Introduction" onkeyup="javascript:checkWord(this);" onmousedown="javascript:checkWord(this);" name="content" style="overflow-y: scroll"></textarea>
						<label class="wordCheck">你还可以输入<span id="wordCheck">500</span>个字</label>
						<label class="prompt-hint" id="Introductionhint" style="position: relative;right: 45px;float: right;bottom: 125px;"></label>
					</div>
				</div>
	
				<div class="creat_edit_price">
					<label class="lable_title">专辑价格：</label>
					<div class="creat_edit_input" style="width: 560px;float: left;">
						<input type="text" id="editprice"    onkeyup="this.value=this.value.replace(/[^\d\.]/g,'')" onafterpaste="this.value=this.value.replace(/[^\d\.]/g,'')" /><span>聊币</span>
						<p class="edit_jump_applic" style="display: none;">成为入驻专家后，可创建付费专辑<a class="junm_appliction">去入驻></a></p>
						
						
					</div>
					<!--<label class="prompt-hint" id="editpricehint">价格不能为空</label>-->
					<p class="creat_edit_prompt">价格设置区间0~2000聊币，设置为0，则默认观看专辑免费，<span style="color: red;">免费专辑不能再转为付费专辑。</span></p>
				</div>
				
				<div class="creat_edit_type" style="height: 50px;">
					<label class="lable_title">专辑类型：</label>
					<div class="checked_select">
						<input type="radio" name="sex" value="0" title="音频内容" checked="">音频内容
    					<input type="radio" name="sex" value="1" title="视频内容">视频内容
					</div>
				</div>
	
				<div class="creat_edit_classification">
					<label class="lable_title">选择分类：</label>
					<div class="creat_edit_input" id="creat_edit_input">
						<button value="1">新媒体</button>
						<button value="2">SEO</button>
						<button value="3">竞价排名</button>
						<button value="4">渠道建设</button><br />
						<button value="5" class="promotion_btn">品牌推广</button>
						<button value="6">公关</button>
						<button value="7">整合营销</button>
						<button value="8">走向海外</button><br />
						<button value="10" class="promotion_btn">博览</button>
						<button value="9">产品</button>
						
						
					</div>
				</div>
				
				<div class="creat_edit_submit">
					<input type="submit" id="creat_submit" value="创建专辑" />
				</div>
			</div>
			<div class="creat_eait_prompt">
				<h3>温馨提示</h3>
				<p>关于标题，真的非常重要，如果你不知道如何起标题，请<a href="../../views/Description/editTitle.html" target="_blank">点击这里</a></p>
				<p>在这个刷脸的时代，没有一张合适的封面怎么能行？封面光是好看的图片也是不够的，还需要体现你专辑的个性与亮点哦。关于封面的更多姿势，请<a  href="../../views/Description/editImg.html" target="_blank">点击这里</a></p>
			</div>
		</div>
		
	</body>
	<script type="text/javascript">
		var maxstrlen = 500;

		function Q(s) {
			return document.getElementById(s);
		}

		function checkWord(c) {
			len = maxstrlen;
			var str = c.value;
			myLen = getStrleng(str);
			var wck = Q("wordCheck");

			if(myLen > len * 2) {
				c.value = str.substring(0, i + 1);
			} else {
				wck.innerHTML = Math.floor((len * 2 - myLen) / 2);
			}
		}

		function getStrleng(str) {
			myLen = 0;
			i = 0;
			for(;
				(i < str.length) && (myLen <= maxstrlen * 2); i++) {
				if(str.charCodeAt(i) > 0 && str.charCodeAt(i) < 128)
					myLen++;
				else
					myLen += 2;
			}
			return myLen;
		}

	</script>

</html>
