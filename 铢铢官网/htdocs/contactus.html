<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>联系我们</title>
    <style>
        html{font-family:sans-serif;-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%}
        *{-ms-touch-action:pan-y;touch-action:pan-y;-webkit-tap-highlight-color:transparent;outline:0;margin:0;padding:0;vertical-align:baseline}
        blockquote,body,button,dd,dl,dt,fieldset,form,h1,h2,h3,h4,h5,h6,hr,input,legend,li,ol,p,pre,td,textarea,th,ul{margin:0;padding:0;vertical-align:baseline}
        img{border:0 none;vertical-align:top}
        em,i{font-style:normal}
        ol,ul{list-style:none}
        button,h1,h2,h3,h4,h5,h6,input,select{font-size:100%;font-family:inherit}
        table{border-collapse:collapse;border-spacing:0}
        a{text-decoration:none;background-color:transparent;color:#666}
        a:active,a:hover{outline:0}
        body{margin:0 auto;min-width:320px;max-width:640px;height:100%;font-size:14px;font-family:Lato,"Helvetica Neue",Helvetica,Helvetica,Arial,sans-serif;line-height:1.5;color:#666;-webkit-text-size-adjust:100%!important;-moz-text-size-adjust:100%!important;-ms-text-size-adjust:100%!important;text-size-adjust:100%!important}
        input[type=text],textarea{-webkit-appearance:none;-moz-appearance:none;appearance:none}
        article,aside,details,figcaption,figure,footer,header,hgroup,main,menu,nav,section,summary{display:block}
        .mall-container{position:fixed;top:0;left:0;right:0;width:100%;max-width:750px;margin:0 auto;height:100%;-webkit-box-sizing:border-box;box-sizing:border-box;background:#a0a0a0;background-size:cover;overflow:hidden}
        .big_bg{position:fixed;top:0;left:0;right:0;width:100%;max-width:750px;margin:0 auto;height:100%;-webkit-filter:blur(5px) contrast(.8) brightness(.8);-moz-filter:blur(5px);-o-filter:blur(5px);-ms-filter:blur(5px);filter:blur(5px) contrast(.8) brightness(.8);z-index:-1}
        .infomod{margin:.7rem 0 0;display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-pack:center;-ms-flex-pack:center;justify-content:center;-webkit-box-orient:vertical;-webkit-box-direction:normal;-ms-flex-direction:column;flex-direction:column;-webkit-box-align:center;-ms-flex-align:center;align-items:center}
        .infomod>img{display:block;width:1.37rem;margin-bottom:.15rem}
        .infomod h2,.infomod p{color:#fff;line-height:1.8}
        .infomod h2{font-size:.36rem;line-height:1.2;margin-bottom:.3rem}
        .infomod p{font-size:.28rem;line-height:1.2}
        .moonmod{position:absolute;bottom:0;width:100%;left:0;right:0;margin:0 auto;z-index:2;border-bottom:8px #f8b1e5 solid}
        .moonmod>img{width:100%;display:block}
        .moonmod .bg{background:#fff;width:100%;height:1.6rem;-webkit-box-sizing:border-box;box-sizing:border-box;display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-pack:center;-ms-flex-pack:center;justify-content:center;-webkit-box-align:center;-ms-flex-align:center;align-items:center}
        .moonmod .bg .btnImmediatelyopen{width:4.19rem;height:1.11rem;background:url(images/btnImmediatelyopen.png) no-repeat;background-size:4.19rem}
        .navnavigation{position:absolute;top:0;left:0;right:0;width:100%;display:-webkit-box;display:-ms-flexbox;display:flex;-ms-flex-pack:distribute;justify-content:space-around;-webkit-box-align:center;-ms-flex-align:center;align-items:center}
        .navnavigation .items{font-size:.3rem;line-height:4;color:#fff}
        .aboutmod{margin-top:2rem;padding:10px;text-align:center}
        .aboutmod a,.aboutmod p{line-height:2;font-size:14px;color:#fff}
    </style>
    <script>
        new function () {
            var _self = this;
            _self.width = 750;
            _self.fontSize = 100;
            _self.widthProportion = function () {
                var p =
                    ((document.body && document.body.clientWidth) ||
                        document.getElementsByTagName("html")[0]
                            .offsetWidth) / _self.width;
                return p > 1 ? 1 : p < 0.2 ? 0.2 : p;
            };
            _self.changePage = function () {
                var a = _self.widthProportion() * _self.fontSize;
                document
                    .getElementsByTagName("html")[0]
                    .setAttribute(
                        "style",
                        "font-size:" + a + "px !important"
                    );
                if (
                    a !=
                    parseFloat(
                        window.getComputedStyle(document.documentElement)[
                        "fontSize"
                        ]
                    )
                ) {
                    document
                        .getElementsByTagName("html")[0]
                        .setAttribute(
                            "style",
                            "font-size:" +
                            a /
                            (parseFloat(
                                window.getComputedStyle(
                                    document.documentElement
                                )["fontSize"]
                            ) /
                                a) +
                            "px !important"
                        );
                }
            };
            _self.changePage();
            window.addEventListener(
                "resize",
                function () {
                    _self.changePage();
                },
                false
            );
        }();
    </script>
</head>
<body>
    <section class="mall-container">
        <div class="navnavigation">
            <a class="items" href="index.html">首页</a>
            <a class="items" href="about.html">公司简介</a>
            <a class="items" href="contactus.html">联系我们</a>
        </div>
        <div class="big_bg" style="background:url(images/bg.jpg) no-repeat top center;background-size: cover"></div>
        <div class="aboutmod">
            <p>地址：深圳市南山区科技南八路工勘大厦1905</p>
            <p>联系方式：<a href="tel:0591-83051017">0755-86523543</a></p>
        </div>
    </section>
    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script>
        $(function () {
            $('.category_carousel_cool').owlCarousel({
                items: 1,
                loop: true,
                nav: false,
                dots: false,
                autoplay: true,
                autoplayTimeout: 6000,
                autoplayHoverPause: true,
                mouseDrag: false,
                smartSpeed: 450
            })
        })
    </script>
</body>
</html>
