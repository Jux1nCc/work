<html lang="en">

<head>
  <meta charset="utf-8">
  <title>年度报告</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui,viewport-fit=cover">
  <meta name="format-detection" content="telephone=no">
  <meta name="pathname" content="magic_activity">
  <meta name="description" content="年度报告">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">
  <link rel="stylesheet" href="http://activity.folkcam.cn/common/comm.css">
  <link rel="stylesheet" href="http://activity.folkcam.cn/common/layer/theme/default/layer.css">
  <link rel="stylesheet" href="http://activity.folkcam.cn/common/swiper.min.css">
  <link rel="stylesheet" href="index.css?v=2020">
</head>

<body>
  <audio id="voice" autoplay="autoplay" loop="loop">
    <source src="http://miyiurl.rklive888.com/activities/appReport/music.mp3" />
  </audio>
  <div class="swiper-container container">
    <div class="swiper-wrapper wrap scrollDiv">
      <div class="swiper-slide contain bg cssImg">
        <div>
          <p>时间总是匆匆，在<span class="appName">觅伊</span>的这一年，是不是过得不太一样？</p>
          <i class="arrow-1 cssImg"></i>
          <i class="arrow-2 cssImg"></i>
          <span class="start">一直向上滑，查看年度账单</span>
        </div>
      </div>
      <div class="swiper-slide contain-1 bg cssImg">
        <div class="youshe column">
        </div>
      </div>
      <div class="swiper-slide contain-2 bg cssImg">
        <div class="youshe column">
        </div>
      </div>
      <div class="swiper-slide contain-3 bg cssImg">
        <div class="youshe column">
        </div>
      </div>
      <div class="swiper-slide contain-4 bg cssImg">
        <div class="youshe column">
        </div>
      </div>
      <div class="swiper-slide contain-5 bg cssImg">
        <div class="youshe column">
        </div>
      </div>
      <div class="swiper-slide contain-6 bg cssImg">
        <div class="youshe column">
        </div>
        <div class="gift flexbox">
        </div>
      </div>
      <div class="swiper-slide contain-7 bg cssImg">
        <div class="youshe column">
        </div>
      </div>
      <div class="swiper-slide contain-keyword bg cssImg" id="capture">
        <div class="white-bg cssImg">
          <span class="youshe-red white-title">2020，你的年度关键词</span>
          <i class="pink-pro"></i>
          <span class="keyword">星光主播</span>
          <i class="share-pro cssImg"></i>
          <div class="youshe column">
            <span class="youshe-red">分享你的年度报告</span>
            <span class="youshe-red">带着好运迎接新的一年吧</span>
          </div>
          <div class="img popup"></div>
          <div class="share-btn flexbox" onclick="shareTc()">点击分享</div>
        </div>
      </div>
    </div>
  </div>
  <div class="dialog">
    <div id="openOutApp" class="popup">
      <button class="dialog-ok" onclick="download()"></button>
      <button class="dialog-close" onclick="goToBack()"></button>
    </div>
  </div>
</body>
<script src="http://activity.folkcam.cn/common/jquery.min.js"></script>
<script src="http://activity.folkcam.cn/common/layer/layer.js"></script>
<script src="http://activity.folkcam.cn/common/swiper.min.js"></script>
<script src="http://res.cdn.openinstall.io/openinstall.js"></script>
<script src="http://activity.folkcam.cn/common/moment.js"></script>
<script src="http://activity.folkcam.cn/common/config.js?v=2021"></script>
<script src="http://activity.folkcam.cn/common/app.js"></script>
<script src="http://activity.folkcam.cn/common/rem.js"></script>
<script src="index.js?v=2020"></script>
