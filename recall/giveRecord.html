  <div class="homepage give-record-page">
    <!-- 轮播公告 -->
    <div class="notice fontfamily">
      <ul>
        <li>&nbsp;</li>
      </ul>
    </div>
    <!-- 赠送记录 -->
    <div class="give-record fontfamily">
      <div class="remain">
        <div class="my-remain-btn"></div>
        <div class="my-remain">
          <i class="iconfont wallet-icon">&#xe629;</i>
          账户余额： <span class="remain-count">0</span><span> 聊币</span>
        </div>
      </div>
      <div class="remain-state">
        <ul>
          <li class="remain-give"><span>赠送聊币总额：</span><span class="unit"><span>0</span>聊币</span></li>
          <li class="remain-willArrive"><span>待到账聊币余额：</span><span class="unit"><span>0</span>聊币</span></li>
          <li class="remain-arrived  popup"><span>已到账聊币余额：</span><span class="unit"><span>0</span>聊币</span></li>
          <li class="remain-arriveDay  popup"><span>剩余到账天数：</span><span class="unit"><span>0</span>天</span></li>
          <li class="remain-arriving  popup"><span>剩余到账聊币余额：</span><span class="unit"><span>0</span>聊币</span></li>
          <li class="remain-vip  popup"><span>高级会员剩余天数：</span><span class="unit"><span>0</span>天</span></li>
        </ul>
        <span onclick="toIndex()" class="to-index">史无前例的充值优惠活动，立即查看>>></span>
        <button class="to-app fontfamily popup" onclick="toApp()">去聊天</button>
      </div>
    </div>
    <footer>本次活动最终解释权归兔聊官方所有</footer>
  </div>
