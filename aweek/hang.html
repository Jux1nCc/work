<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>新主播7日任务</title>
    <link rel="stylesheet" href="http://activity.folkcam.cn/common/comm.css">
    <style>
        .wrap {
            width: 100%;
            height: 100vh;
            background: rgba(255, 255, 255, 0);
        }

        .summary {
            width: 100%;
            height: 90%;
            display: block;
            position: relative;
        }

        .summary>img {
            width: 100%;
            display: block;
        }

        .main {
            width: 100%;
            height: 45%;
            border: .07rem solid #fff;
            border-radius: .36rem 0 .36rem 0;
            background: #8C63FF;
        }

        .main>div {
            height: 33.3%;
            border-bottom: .07rem solid #fff;
            position: relative;
            padding: 0 .2rem;
            overflow: hidden;
        }

        .main>div h1,
        .main>div h6 {
            font-size: .5rem;
            color: #fff;
            font-weight: 500;
            z-index: 10;
            white-space: nowrap;
        }

        .progress {
            position: absolute;
            width: 0%;
            height: 100%;
            background: #BDA6FE;
            left: 0;
        }

        .liveTime {
            border-radius: .36rem 0 0 0;
        }

        .reward {
            border-radius: 0 0 .36rem 0;
            border-bottom: none !important;
        }

        .layui-layer[type="dialog"] {
            top: 40% !important;
        }
    </style>
</head>

<body>
    <div class="wrap column" onclick="openHang()">
        <div class="summary">
            <img src="image/hang.png" alt="">
            <div class="main">
                <div class="liveTime flexbox between">
                    <p class="progress"></p>
                    <h1>开播时长</h1>
                    <h6>0/15</h6>
                </div>
                <div class="fans flexbox between">
                    <p class="progress"></p>
                    <h1>新增粉丝
                    </h1>
                    <h6>0/15</h6>
                </div>
                <div class="reward flexbox between">
                    <p class="progress"></p>
                    <h1>打赏人数
                    </h1>
                    <h6>0/15</h6>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="http://activity.folkcam.cn/common/jquery.min.js"></script>
<script src="http://activity.folkcam.cn/common/rem.js"></script>
<script src="http://res.cdn.openinstall.io/openinstall.js"></script>

<script src="http://activity.folkcam.cn/common/config.js"></script>
<script src="http://activity.folkcam.cn/common/app.js"></script>
<script src="http://activity.folkcam.cn/common/moment.js"></script>
