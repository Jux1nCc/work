<script>
    (function () {
        window.devicePixelRatio = window.devicePixelRatio || 1;
        var scale = 1 / window.devicePixelRatio;
        document.querySelector('meta[name="viewport"]').setAttribute('content', 'width=device-width, initial-scale=' + scale + ', maximum-scale=' +
            scale + ', minimum-scale=' + scale + ', user-scalable=no, target-densityDpi=device-dpi');
        document.body.setAttribute('data-dpr', window.devicePixelRatio);
        var resize = function () {
            var deviceWidth = document.documentElement.clientWidth;
            var fontSize = deviceWidth / (750 / 100);
            document.documentElement.style.fontSize = fontSize + 'px';
            var realFontSize = parseInt(window.getComputedStyle(document.documentElement).fontSize);
            if (parseInt(fontSize) !== realFontSize) {
                fontSize = fontSize * fontSize / realFontSize;
                document.documentElement.style.fontSize = fontSize + 'px';
            }
        }
        window.onresize = function () {
            var timer = null;
            return function () {
                if (timer) clearTimeout(timer);
                timer = setTimeout(function () {
                    resize();
                }, 500);
            }
        }();
        resize();
    })();
</script>
<script>
    (function () {
        var ua = navigator.userAgent.toLowerCase();
        var isAndroid = ua.indexOf('android') >= 0;
        var isIOS = ua.indexOf('iphone') >= 0 || ua.indexOf('ipad') >= 0,
            isWeixin = ua.indexOf('micromessenger') >= 0,
            isQzone = ua.indexOf('qzone') >= 0,
            isWeibo = ua.indexOf('weibo') >= 0,
            isQQ = ua.match(/qq\/(\d+\.)+\d+/),
            isMail = ua.match(/mail/),
            isYixin = ua.match(/yixin/),
            isUC = ua.match(/ucbrowser/);
        if (is_weixin() || is_mobileQQ()) {
            if (isIOS) {
                $("#mobile_top").css("display", "block");
                $("#mobile_img").attr("src", "img/iOS.png")
                $(".down").css("display", "none")
            } else if (isAndroid) {
                $("#mobile_top").css("display", "block");
                $("#mobile_img").attr("src", "img/android.png")
                $(".down").css("display", "none")
            }
        }
    })();
	function is_weixin() {
        var ua = navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == "micromessenger") {
            return true;
        } else {
            return false;
        }
    }
    function is_mobileQQ() {
    	var ua = navigator.userAgent.toLowerCase();
		if (ua.indexOf('mobile')>-1 && ua.indexOf(' qq') > -1 ) {
    		return true;
    	} else {
    		return false;
    	}
	}
</script>
