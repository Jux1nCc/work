<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>速配攻略</title>
  <link rel="stylesheet" href="http://activity.folkcam.cn/common/comm.css">
  <style>
    @font-face {
      font-family: 'pingfang';
      src: url('./PingFangMedium.ttf');
      font-weight: normal;
      font-style: normal;
    }
    body{
      width: 100vw;
      height: 100vh;
      padding: 0 0.32rem;
      font-family: 'pingfang';
    }
    p{
      color: #707070;
      font-size: 0.28rem;
      margin-top: 0.36rem;
    }
    p span{
      font-size: 0.28rem;
    }
  </style>
</head>

<body>
  <p>（1）开启匹配后，系统会自动将你与男性用户进行视频配对。未匹配成功期间可以正常私信，搭讪。</p>
  <p>（2）缘分速配每分钟价格为<span class="price"></span>钻石，免费体验时间内不按照价格收益，每半分钟补贴<span class="subsidy"></span>元，时间向下取整。</p>
  <p>（3）更多速配活动等你参加，完成任务，赢取奖励，提升收益。</p>
  <p>（4）视频中禁止涉黄/诱惑/不露脸/躺着趴着，一旦被查询到，将根据实际情况处理，严重者会封禁账号。</p>
</body>
<script src="http://activity.folkcam.cn/common/rem.js"></script>
<script src="http://activity.folkcam.cn/common/config.js"></script>
<script src="http://activity.folkcam.cn/common/jquery.min.js"></script>
<script>
  var data = {
    price: $config.getQueryStringByName("price"),
    subsidy: $config.getQueryStringByName("subsidy"),
  }
  $('.price').text(data.price)
  $('.subsidy').text(data.subsidy)
</script>
</html>
