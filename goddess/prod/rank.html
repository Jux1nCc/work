<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>我的甜蜜贡献者</title>
  <link rel="stylesheet" href="http://activity.folkcam.cn/common/layer/theme/default/layer.css">
  <link rel="stylesheet" href="http://activity.folkcam.cn/common/comm.css">
  <link rel="stylesheet" href="index.css?v=2020" as="style">
  <style>
    .page{
      padding-top: 1rem;
      padding-bottom: .2rem;
    }
    .rank-title {
      position: absolute;
      top: -2.5%;
      left: 15%;
      width: 4.91rem;
      height: .96rem;
      background-image: url(images/rank_title.png);
      background-size: 100% 100%;
    }
    .rmt-photo,
    .rmt-name,
    .rmt-value{
      margin-right: 0;
    }
    .rmt-photo{
      margin-left: .6rem;
    }
    .rmt-name{
      margin-left: .5rem;
    }
    .li-num{
      color: #991e23;
    }
    .li-photo{
      width: 1.1rem;
      height: 1.1rem;
      border: 2px solid #981927;
      background-color: #f5df51;
      margin-right: .2rem;
    }
    .li-photo img{
      border: 2px solid #981927;
    }
    .li-value{
      width: 2.8rem;
    } 
    .rank-main{
      height: 18.5rem;
    }
    .rank-main-item{
      height: 17rem;
    }
  </style>
</head>

<body>
  <div class="page PingFang">
    <div class="rank-wrap">
      <div class="rank-title"></div>
      <div class="rank-main">
        <div class="rank-main-title flexbox">
          <span class="rmt-photo">头像</span>
          <span class="rmt-name">昵称</span>
          <span class="rmt-value">我们之间的甜蜜值</span>
        </div>
        <div class="rank-main-item">
          <ul>
            <li class="rank-item flexbox">
              <div class="li-num flexbox">1</div>
              <div class="li-photo flexbox">
                <img src="images/miao.png" alt="">
              </div>
              <span class="li-name">虚位以待</span>
              <span class="li-value">暂时无人上榜</span>
            </li>
            <li class="rank-item flexbox">
              <div class="li-num flexbox">2</div>
              <div class="li-photo flexbox">
                <img src="images/miao.png" alt="">
              </div>
              <span class="li-name">虚位以待</span>
              <span class="li-value">暂时无人上榜</span>
            </li>
            <li class="rank-item flexbox">
              <div class="li-num flexbox">3</div>
              <div class="li-photo flexbox">
                <img src="images/miao.png" alt="">
              </div>
              <span class="li-name">虚位以待</span>
              <span class="li-value">暂时无人上榜</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="http://activity.folkcam.cn/common/jquery.min.js"></script>
<script src="http://activity.folkcam.cn/common/layer/layer.js"></script>
<script src="http://activity.folkcam.cn/common/app.js"></script>
<script src="http://activity.folkcam.cn/common/rem.js"></script>
<script src="http://activity.folkcam.cn/common/config.js"></script>
<script src="rank.js?v=2020"></script>
