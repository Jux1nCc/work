<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="../assets/video.min.js"></script>
  <script src="../assets/videojs-flash.min.js"></script>
  <script src="../assets/videojs-contrib-hls.js"></script>
  <script src="../assets/flv.min.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../assets/bootstrap.min.css">
  <link href="../assets/video-js.min.css" rel="stylesheet">
  <style>
    .bg-f2 {
      background-color: #f8f9fa;
    }

    video {
      width: 320px;
      height: auto;
    }

    .videoRow {
      height: 300px;
      margin-top: 30px;
    }

    #previewLabel {
      display: block;
      position: absolute;
    }
  </style>
  <title>rtmp m3u8 flv 测试</title>
</head>

<body class="bg-f2">

  <div class="container">

    <div class="my-3 p-3 bg-white rounded box-shadow small">

      <h6 class="border-bottom border-gray pb-2 mb-0">rtmp m3u8 flv 测试</h6>

      <div class="row">
        <div class="col-sm">

          <div class="row" style="margin-top:1%">
            <div class="col-sm">
              <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text"><strong class="text-gray-dark">flv</strong></label>
                </div>
                <input type="email" class="form-control d-inline" id="flvUrl" aria-describedby="emailHelp"
                  placeholder="输入flv地址">
              </div>
            </div>
          </div>

          <div class="row" style="margin-top:1%">
            <div class="col-sm">
              <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text"><strong class="text-gray-dark">rtmp</strong></label>
                </div>
                <input type="email" class="form-control d-inline" id="rtmpUrl" aria-describedby="emailHelp"
                  placeholder="input RTMP Stream Address 注意不要含有空格"
                  value="rtmp://media3.sinovision.net:1935/live/livestream">
              </div>
            </div>
          </div>

          <div class="row" style="margin-top:1%">
            <div class="col-sm">
              <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text"><strong class="text-gray-dark">m3u8</strong></label>
                </div>
                <input type="email" class="form-control d-inline" id="hlsUrl" aria-describedby="emailHelp"
                  placeholder="input HLS Stream Address 注意不要含有空格">
              </div>
            </div>
          </div>

        </div>

        <div class="col-sm" style="font-size: large">

          <div class="row">
            <div class="col-sm">
              <label for="hasAudio">flvAudio</label>
              <input type="checkbox" id="hasAudio" checked>

              <label for="hasVideo">flvVideo</label>
              <input type="checkbox" id="hasVideo" checked>


              <label for="isLive">flvIsLive</label>
              <input type="checkbox" id="isLive" checked>

              <label for="withCredentials">withCredentials</label>
              <input type="checkbox" id="withCredentials">
            </div>
          </div>

          <div class="row">
            <div class="col-sm">
              <button type="button" id="playVideo" class="btn btn-info">全部播放</button>
            </div>
          </div>

        </div>
      </div>

      <div class="row videoRow">
        <div class="col-sm">
          <h5>rtmp</h5>
          <video id="rtmpVideo" style="width: 100%; height: 270px;" class="video-js" controls data-setup="{}">
            <source src='rtmp://rtmp.wsdemo.zego.im/livestream/1558061294523' type='rtmp/flv' />
          </video>
        </div>

        <div class="col-sm">
          <h5>hls</h5>
          <video id="m3u8Video" style="width: 100%; height: 270px" class="video-js" controls data-setup="{}">
            <source src='https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8'
              type='application/x-mpegURL' />
          </video>
        </div>
      </div>

      <div class="row videoRow">
        <div class="col-sm">
          <h5>flv</h5>
          <video id="flvVideo" style="width: 100%;" controls></video>
        </div>

        <div class="col-sm">
          在线秒表
          <button type="button" id="handleTimer" class="btn btn-info btn-sm" onclick="handleTimerClick()">开始</button>
          <button type="button" id="clearTimer" class="btn btn-info btn-sm" onclick="clearTimer()">复位</button>
          <div class="stopWatch">
            <h1 id="timer">
              <span id="hours">00</span>:
              <span id="minutes">00</span>:
              <span id="seconds">00</span>:
              <span id="milliseconds">00</span>
            </h1>
          </div>
        </div>
      </div>


    </div>
  </div>

</body>
<script src="../assets/vconsole.min.js"></script>
<script>
  // init vConsole
  var vConsole = new VConsole();
  console.log('Hello world');
</script>
<script src="../assets/jquery-3.3.1.min.js"></script>
<script src="../assets/popper.min.js"></script>
<script src="../assets/bootstrap.min.js"></script>
<script src="../assets/flv.min.js"></script>
<script>
  let flvPlayer
  let handleTimer = $('#handleTimer')[0]
  let hours = $('#hours')[0]
  let minutes = $('#minutes')[0]
  let seconds = $('#seconds')[0]
  let milliseconds = $('#milliseconds')[0]
  let time = 0
  let pre_time = 0
  let intervals = 0
  let pre_intervals = 0
  let flag;
  let playTime,flvPlayTimer;

  function handleTimerClick() {
    if (handleTimer.innerText === '开始' || handleTimer.innerText === '继续') {
      time = new Date().getTime()
      pre_time = time
      handleTimer.innerText = '停止'
      start()
    } else {
      handleTimer.innerText = '继续'
      stop()
    }

  }

  function start() {
    flag = setInterval(() => {
      intervals = new Date().getTime() - time + pre_intervals
      let a = intervals % 1000 / 10
      let b = intervals % 60000 / 1000
      let c = intervals % 3600000 / 60000
      let d = intervals / 3600000
      milliseconds.innerText = (a < 10) ? ('0' + Math.floor(a)) : (Math.floor(a))
      seconds.innerText = (b < 10) ? ('0' + Math.floor(b)) : (Math.floor(b))
      minutes.innerText = (c < 10) ? ('0' + Math.floor(c)) : (Math.floor(c))
      hours.innerText = (d < 10) ? ('0' + Math.floor(d)) : (Math.floor(d))
    }, 10)
  }

  function clearTimer() {
    stop()
    milliseconds.innerText = seconds.innerText = minutes.innerText = hours.innerText = "00"
    time = 0
    pre_time = 0
    intervals = 0
    pre_intervals = 0
    handleTimer.innerText = '开始'
  }

  function stop() {
    pre_intervals += new Date().getTime() - pre_time
    clearInterval(flag)
  }

  $('#playVideo').click(() => {

    if ($('#rtmpUrl')[0].value.length !== 0) {
      let src = $('#rtmpUrl')[0].value
      let player = videojs('rtmpVideo')
      $('#rtmpVideo').attr('src', src)
      player.src(src)
      player.load(src)
      player.play()
    }

    if ($('#hlsUrl')[0].value.length !== 0) {
      let src = $('#hlsUrl')[0].value
      let player = videojs('m3u8Video')
      $('#m3u8Video').attr('src', src)
      player.src(src)
      player.load(src)
      player.play()
    }

    if ($('#flvUrl')[0].value.length !== 0) {
      let flvUrl = $('#flvUrl')[0].value
      if (flvjs.isSupported()) {

        if (flvPlayer != null) {
          flvPlayer.unload();
          flvPlayer.detachMediaElement();
          flvPlayer.destroy();
          flvPlayer = null;
        }

        flvPlayer = flvjs.createPlayer({
          type: 'flv',
          isLive: $('#isLive')[0].checked,
          url: flvUrl,
          hasAudio: $('#hasAudio')[0].checked,
          hasVideo: $('#hasVideo')[0].checked
        });
        flvPlayer.attachMediaElement($('#flvVideo')[0]);
        flvPlayer.load();
        $('#flvVideo')[0].muted = false;
        $('#flvVideo')[0].play();


         // 监听播放进度
        $('#flvVideo')[0].ontimeupdate = function () { 
             console.log('ontimeupdate',$('#flvVideo')[0].currentTime);  
             playTime = $('#flvVideo')[0].currentTime;
         };
         if(flvPlayTimer){
          clearInterval(flvPlayTimer);
         } 

         // 定时去检测
         flvPlayTimer = setInterval(()=>{
           // 如果检测到进度没有变化,重新拉流
          if(playTime>0 && $('#flvVideo')[0].currentTime === playTime){
              // console.log
              flvPlayer.unload();
              flvPlayer.load();
              $('#flvVideo')[0].play();
             }
         },1000);
      }
    }


  })
</script>

</html>
