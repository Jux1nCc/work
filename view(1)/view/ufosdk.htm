<script type="text/javascript">
    var isAndroid;
    var isiOS;
    $(document).ready(function () {
    });


    function jumpToMe() {
        //应用内
        if (isAndroid) {
            client.jumpToMe();
        } else if (isiOS) {
            window.webkit.messageHandlers.jumpToMe.postMessage({customerId: '2001'});
        }

    }

    var browser = {
        versions: function () {
            var u = navigator.userAgent, app = navigator.appVersion;
            return {

                android: u.indexOf('Android') > -1
                || u.indexOf('Linux') > -1,

                iPhone: u.indexOf('iPhone') > -1,

                iPad: u.indexOf('iPad') > -1,
                iPod: u.indexOf('iPod') > -1,

            };
        }(),
        language: (navigator.browserLanguage || navigator.language)
            .toLowerCase()
    }
    if(browser.versions.android){
        $('#divImg').attr('src','ufosdk/back3.png')
    }else {
        $('#divImg').attr('src','ufosdk/back2.png')
    }
    var arrayImg = new Array();
    $('input:file').localResizeIMG({

        width: 200,

        quality: 1.0,

        success: function (result) {

            var img = new Image();
            img.src = result.base64;
            img.className = 'realPic';

            console.log("压缩成功");
            arrayImg.push(result.base64);
            $('#imgDiv').append(img);
            $('.onePic').css('display', 'none');
            $("#imgscan").css('display', 'block');

        }


    });

    /**
     * 将以base64的图片url数据转换为Blob 可以直接上传文件
     * @param urlData
     *            用url方式表示的base64图片数据
     */
    function convertBase64UrlToBlob(urlData) {

        var bytes = window.atob(urlData.split(',')[1]);        //去掉url的头，并转换为byte

        //处理异常,将ascii码小于0的转换为大于0
        var ab = new ArrayBuffer(bytes.length);
        var ia = new Uint8Array(ab);
        for (var i = 0; i < bytes.length; i++) {
            ia[i] = bytes.charCodeAt(i);
        }

        return new Blob([ab], {type: 'image/png'});
    }

</script>
