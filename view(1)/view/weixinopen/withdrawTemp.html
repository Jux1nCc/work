<body>

	<div class="warp balance">
		<header>
			<p height="80">请真实的填写以下信息,否则可能提现不成功</p>

		</header>
		<section class="">
			<div class="form-item box bor-btm">
				<label for="account">兔聊号</label>
				<div class="box-flex ">
					<input class="" type="text" placeholder="请输入兔聊号" id="jwNumber"
						oninput="checkinput(event);">
				</div>
			</div>
			<div class="form-item box bor_btm">
				<label for="username">真实姓名 </label>
				<div class="box-flex">
					<input class="" type="text" placeholder="请输入支付宝真实姓名" id="factName"
						oninput="checkinput(event);">
				</div>
			</div>
			<div class="form-item box bor_btm">
				<label for="username">支付宝账号</label>
				<div class="box-flex">
					<input class="" type="text" placeholder="请输入支付宝账号"
						id="alipayNumber" oninput="checkinput(event);">
				</div>
			</div>
			<div class="form-item box bor_btm">
				<label for="username">提现聊币数</label>
				<div class="box-flex">
					<input class="" type="number" placeholder="请输入大于200聊币的数量"
						id="wandou" oninput="checkinput(event);">
				</div>
			</div>
			<div class="form-item box bor_btm">
				<label for="username">到账金额</label>
				<div class="box-flex">
					<input class="" placeholder="0元" id="factCash" disabled="disabled">
				</div>
			</div>
		</section>
		<div class="div_tip" id="withdraw_tip"></div>
		<a class="btn btn-next btn-grey" id="applyAlipay"
			href="javascript:withdraw();" onclick="return false;">申请提现</a>
	</div>
	<p class="bottom_p">
		提现规则:<br /> 1)满200聊币才可提现<br /> 2)10聊币可兑换1元,结果采用四舍五入,保留一位小数<br />
		3)提现到支付宝每笔0.5%,最少1元/笔,最高25元封顶(该费用由支付宝收取)<br />
		4)单笔提现金额200~50000聊币,单日限额50000聊币<br /> 5)提现3~5个工作日到账
	</p>

<script type="text/javascript">
	
	function checkinput(event){
	    var jwNumber = document.getElementById("jwNumber");
	    var factName = document.getElementById("factName");
	    var alipayNumber = document.getElementById("alipayNumber");
	    var wandou = document.getElementById("wandou");
	    var factCash = document.getElementById("factCash");
	    var tip = document.getElementById("withdraw_tip");
	    if (jwNumber.value == "") {
	       tip.innerHTML = "兔聊号不能为空";
	       document.getElementById("applyAlipay").style.background= "#e6e6e6";
	       document.getElementById("applyAlipay").onclick = function(){
	            return false;
	        }
	    }else if(factName.value == ""){
	      tip.innerHTML = "真实姓名不能为空";
	      document.getElementById("applyAlipay").style.background= "#e6e6e6";
	       document.getElementById("applyAlipay").onclick = function(){
	            return false;
	        }
	    }else if(alipayNumber.value == ""){
	      tip.innerHTML = "支付宝账号不能为空";
	      document.getElementById("applyAlipay").style.background= "#e6e6e6";
	       document.getElementById("applyAlipay").onclick = function(){
	            return false;
	        }
	    }else if(wandou.value == ""){
	      tip.innerHTML = "聊币数量不为空且只能为数字";
	      document.getElementById("applyAlipay").style.background= "#e6e6e6";
	       document.getElementById("applyAlipay").onclick = function(){
	            return false;
	        }
	    }else if(parseInt(wandou.value)<200){
	      tip.innerHTML = "提现聊币数至少为200";
	      document.getElementById("applyAlipay").style.background= "#e6e6e6";
	       document.getElementById("applyAlipay").onclick = function(){
	            return false;
	        }
	    }else if(parseInt(wandou.value)>50000){
	      tip.innerHTML = "提现聊币数最多为50000";
	      document.getElementById("applyAlipay").style.background= "#e6e6e6";
	       document.getElementById("applyAlipay").onclick = function(){
	            return false;
	        }
	    }else{
	    	tip.innerHTML = "";
	       var factCash = document.getElementById("factCash");
	       var wandouNum = parseInt(wandou.value);
	       var money =Math.round(wandouNum)/10;
	       if (money*0.005<1){
	        factCash.value = money-1+"元";
	       }else if(money*0.005>25){
	        factCash.value = money-25+"元";
	       }else{
	        factCash.value = Math.round(money*9.95)/10+"元";
	       }
	       document.getElementById("applyAlipay").style.background= "#fd8329";
	       document.getElementById("applyAlipay").onclick = function(){
	            return true;
	        }
	    }
	  }

</script>

<script type="text/javascript">
function withdraw() {
	var jwNumber = $("#jwNumber").val();
    var factName =  $("#factName").val();
    var alipayNumber =  $("#alipayNumber").val();
    var wandou =  $("#wandou").val();
    var factCash =  $("#factCash").val();
    var tip =  $("#withdraw_tip").val();
    var params = {};
    params.customerId = jwNumber;
	params.targetName = factName;
	params.targetAcct = alipayNumber;
	params.jwAmt = wandou;
	params.amt = factCash;
	params.remark = tip;	
	var url = "../../view/withdraw/withdrawUser";
	$.ajax({
		url : url,   
		type : "POST",
		data : {"customerId":jwNumber,"targetName":factName,"targetAcct":alipayNumber,"jwAmt":wandou,"amt":factCash,"remark":tip},
		dataType : "json",
		success : function(data) {
// 			alert(data.message);
			if(data.status=="ok"){
				alert("您的申请已提交...");
			}else{
				alert(data.message);
			}
		},
		error : function(x, h, e) {
			alert("系统异常");		
		}
	});
}
</script>
