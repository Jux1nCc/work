<script>
  var promotion = {
    android: $config.browser.versions.android,
  }
  function download() {
    if (promotion.android) {
      window.location.href = 'https://oss.expertol.cn/android/app-TLBUX6.apk'
    } else {
      return
    }
  }
  function toDev() {
    window.location.href = './dev.html'
  }
  function toCompany() {
    window.location.href = './company.html'
  }
  function toIndex() {
    window.location.href = './index.html'
  }
  function CanvasDoodle(canvas) {
    // canvas.width = document.documentElement.clientWidth
    // canvas.height = document.documentElement.clientHeight
    this.canvas = canvas;
    this.ctx = canvas.getContext("2d");
    this.imgSrc = canvas.getAttribute("imgsrc");
    this.width = canvas.width;
    this.height = canvas.height;
    this.left = parseInt(canvas.style.left);
    this.top = parseInt(canvas.style.top);
    this.touchX = 0;
    this.touchY = 0;
    this.needDraw = false;
    this.init();
  }
  CanvasDoodle.prototype = {
    init: function () {
      var _self = this;
      var img = new Image();
      var startClienx, startClieny;
      img.onload = function () {
        var pat = _self.ctx.createPattern(img, "no-repeat");
        _self.ctx.strokeStyle = pat;
        _self.ctx.lineCap = "round";
        _self.ctx.lineJoin = "round";
        _self.ctx.lineWidth = "70";
      }
      img.src = this.imgSrc;
      this.canvas.addEventListener('touchstart', function (e) {
        $('.gif').addClass('hide')
        startClienx = e.touches[0].clientX;
        startClieny = e.touches[0].clientY;
        if (e.changedTouches) {
          e = e.changedTouches[e.changedTouches.length - 1];
        }
        _self.needDraw = true;
        _self.ctx.beginPath();
        _self.ctx.moveTo(e.clientX - _self.left, e.clientY - _self.top);
      }, false);

      this.canvas.addEventListener('touchmove', function (e) {
        if (e.changedTouches) {
          e = e.changedTouches[e.changedTouches.length - 1];
        }
        if (_self.needDraw) {
          _self.ctx.lineTo(e.clientX - _self.left, e.clientY - _self.top);
          _self.ctx.stroke();
        }
      }, false);
      this.canvas.addEventListener('touchend', function (e) {
        if (e.changedTouches) {
          e = e.changedTouches[e.changedTouches.length - 1];
        }
        _self.needDraw = false;
        if (Math.abs(e.clientX - startClienx) < 20 && Math.abs(e.clientY - startClieny) < 20) {
          $('.im-girl').text('再多擦一点发现更多精彩')
        }
        if ($('.bottom').hasClass('hide') && (Math.abs(e.clientX - startClienx) > 20 || Math.abs(e.clientY - startClieny) > 20)) {
          $('.rub').addClass('hide').siblings('.im-girl').addClass('hide')
          $('.bottom').removeClass('hide')
          $('.bottom').animate({
            top: '55%'
          }, 300)
        }
      });

    }
  };
  new CanvasDoodle($('#CanvasDoodle')[0]);
</script>
